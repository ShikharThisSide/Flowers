<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}

body{
  background:#000;
  overflow:hidden;
  color:#fff;
}

/* Candle ambience */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle,rgba(255,180,130,.14),rgba(0,0,0,.9));
  animation:flicker 4s infinite;
  pointer-events:none;
}
@keyframes flicker{
  0%,100%{opacity:.9}
  50%{opacity:1}
}

/* Intro container */
.center{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  z-index:5;
}

/* Cinematic text */
.glow-text{
  font-size:32px;
  line-height:1.45;
  color:#ffb6c1;
  text-shadow:
    0 0 10px rgba(255,182,193,.7),
    0 0 35px rgba(255,105,180,.45);
  animation:heartbeat 2.2s infinite;
}
@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

.options{
  margin-top:28px;
  display:flex;
  gap:18px;
}

.option-btn{
  background:rgba(255,182,193,.18);
  border:1px solid rgba(255,182,193,.5);
  color:#fff;
  padding:14px 26px;
  border-radius:40px;
  font-size:16px;
  cursor:pointer;
  backdrop-filter:blur(6px);
  transition:.35s;
}
.option-btn:hover{
  background:rgba(255,182,193,.45);
  transform:translateY(-3px);
}

/* REAL IMAGE PEEK */
.peek{
  position:fixed;
  bottom:-40px;
  right:8%;
  width:220px;
  height:300px;
  background:url("mumma.png") center/cover no-repeat;
  border-radius:30px;
  box-shadow:
    0 0 30px rgba(255,182,193,.5),
    inset 0 -60px 60px rgba(0,0,0,.6);
  animation:peek 3.5s infinite;
  z-index:3;
}
@keyframes peek{
  0%,100%{transform:translateY(140px)}
  50%{transform:translateY(0)}
}

/* Garden canvas */
canvas{
  position:fixed;
  inset:0;
  display:none;
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="center" id="intro">
  <div class="glow-text">
    Hii mummdie ðŸ¥º<br>
    kaisi ho?<br>
    achha bataoâ€¦<br>
    konsa option choose karna hai ðŸ’—
  </div>

  <div class="options">
    <button class="option-btn" onclick="startGarden()">ðŸŒ¸ Mera mood fresh kardo</button>
    <button class="option-btn" onclick="startGarden()">âœ¨ Please make me feel fly</button>
  </div>
</div>

<div class="peek"></div>

<canvas id="garden"></canvas>

<!-- YouTube Music -->
<div id="player" style="display:none"></div>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
const canvas=document.getElementById("garden");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let petals=[],player,started=false;

/* YouTube */
function onYouTubeIframeAPIReady(){
  player=new YT.Player("player",{
    videoId:"jJx5GJQDqZE",
    playerVars:{
      controls:0,
      loop:1,
      playlist:"jJx5GJQDqZE"
    }
  });
}
function playMusic(){
  if(player&&!started){
    player.playVideo();
    started=true;
  }
}

/* Start garden */
function startGarden(){
  document.getElementById("intro").style.display="none";
  document.querySelector(".peek").style.display="none";
  canvas.style.display="block";
  playMusic();
  loop();
}

/* Floating petals */
function spawnPetal(){
  petals.push({
    x:Math.random()*canvas.width,
    y:-10,
    s:5+Math.random()*7,
    v:.6+Math.random(),
    d:(Math.random()-.5)*.5
  });
}
setInterval(spawnPetal,500);

function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  petals.forEach(p=>{
    ctx.fillStyle="rgba(255,182,193,.75)";
    ctx.beginPath();
    ctx.ellipse(p.x,p.y,p.s,p.s/2,0,0,Math.PI*2);
    ctx.fill();
    p.y+=p.v;
    p.x+=p.d;
  });
  petals=petals.filter(p=>p.y<canvas.height+30);
  requestAnimationFrame(loop);
}

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
