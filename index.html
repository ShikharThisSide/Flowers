<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Mummdie üíó</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{
  background:#000;
  overflow:hidden;
  color:#fff;
}

/* Candle ambience */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle,rgba(255,180,130,.14),rgba(0,0,0,.9));
  animation:flicker 4s infinite;
  pointer-events:none;
}
@keyframes flicker{0%,100%{opacity:.9}50%{opacity:1}}

.center{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  z-index:5;
}

.glow-text{
  font-size:32px;
  line-height:1.45;
  color:#ffb6c1;
  text-shadow:0 0 10px rgba(255,182,193,.7),0 0 35px rgba(255,105,180,.45);
  animation:heartbeat 2.2s infinite;
}
@keyframes heartbeat{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}

.options{margin-top:28px;display:flex;gap:18px}
.option-btn{
  background:rgba(255,182,193,.18);
  border:1px solid rgba(255,182,193,.5);
  color:#fff;
  padding:14px 26px;
  border-radius:40px;
  font-size:16px;
  cursor:pointer;
  backdrop-filter:blur(6px);
  transition:.35s;
}
.option-btn:hover{background:rgba(255,182,193,.45);transform:translateY(-3px)}

canvas{position:fixed;inset:0;display:none}

/* ‚úàÔ∏è Plane Scene */
.plane{
  position:fixed;
  top:40%;
  left:-300px;
  width:260px;
  height:80px;
  background:#eee;
  border-radius:40px;
  display:none;
  align-items:center;
  padding-left:20px;
  animation:fly 10s linear infinite;
}
@keyframes fly{
  from{left:-300px}
  to{left:110%}
}

/* Plane window with her photo */
.window{
  width:60px;
  height:60px;
  border-radius:50%;
  overflow:hidden;
  border:4px solid #ccc;
}
.window img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Petals */
.petal{
  position:absolute;
  width:10px;
  height:6px;
  background:rgba(255,182,193,.8);
  border-radius:50%;
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="center" id="intro">
  <div class="glow-text">
    Hii mummdie ü•∫<br>
    kaisi ho?<br>
    achha batao‚Ä¶<br>
    konsa option choose karna hai üíó
  </div>
  <div class="options">
    <button class="option-btn" onclick="startFlowers()">üå∏ Mera mood fresh kardo</button>
    <button class="option-btn" onclick="startFly()">‚ú® Please make me feel fly</button>
  </div>
</div>

<canvas id="garden"></canvas>

<!-- Plane -->
<div class="plane" id="plane">
  <div class="window">
    <img src="mumma.png" alt="mummdie">
  </div>
</div>

<!-- YouTube music -->
<div id="player" style="display:none"></div>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
const canvas=document.getElementById("garden");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let petals=[],player,started=false;

/* YouTube */
function onYouTubeIframeAPIReady(){
  player=new YT.Player("player",{videoId:"jJx5GJQDqZE",
    playerVars:{controls:0,loop:1,playlist:"jJx5GJQDqZE"}
  });
}
function playMusic(){
  if(player&&!started){player.playVideo();started=true}
}

/* üå∏ Option 1 */
function startFlowers(){
  document.getElementById("intro").style.display="none";
  canvas.style.display="block";
  playMusic();
  setInterval(spawnPetal,400);
  loop();
}

/* ‚úàÔ∏è Option 2 */
function startFly(){
  document.getElementById("intro").style.display="none";
  document.getElementById("plane").style.display="flex";
  playMusic();
}

/* Petals */
function spawnPetal(){
  petals.push({
    x:Math.random()*canvas.width,
    y:-10,
    s:5+Math.random()*6,
    v:0.6+Math.random()
  });
}

function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  petals.forEach(p=>{
    ctx.fillStyle="rgba(255,182,193,.8)";
    ctx.beginPath();
    ctx.ellipse(p.x,p.y,p.s,p.s/2,0,0,Math.PI*2);
    ctx.fill();
    p.y+=p.v;
  });
  petals=petals.filter(p=>p.y<canvas.height+20);
  requestAnimationFrame(loop);
}

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
