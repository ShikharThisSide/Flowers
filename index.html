<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Mummdie ðŸ’—</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:#000;color:#fff;overflow:hidden}

/* Candle glow */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle,rgba(255,180,130,.18),rgba(0,0,0,.95));
  animation:flicker 4s infinite;
  pointer-events:none;
}
@keyframes flicker{0%,100%{opacity:.9}50%{opacity:1}}

/* Intro */
.intro{
  position:fixed;inset:0;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;z-index:5;
}
.intro-text{
  font-size:30px;line-height:1.5;
  color:#ffb6c1;
  text-shadow:0 0 15px rgba(255,182,193,.9);
  animation:heartbeat 2.4s infinite;
}
@keyframes heartbeat{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
.options{margin-top:30px;display:flex;gap:18px}
.option-btn{
  padding:14px 30px;
  border-radius:40px;
  border:1px solid rgba(255,182,193,.6);
  background:rgba(255,182,193,.2);
  color:#fff;
  cursor:pointer;
  transition:.35s;
}
.option-btn:hover{
  background:rgba(255,182,193,.45);
  transform:translateY(-4px);
}

/* Canvas */
canvas{
  position:fixed;
  inset:0;
  display:none;
}

/* Flower text */
.center-text{
  position:fixed;
  top:45%;left:50%;
  transform:translate(-50%,-50%);
  display:none;
  text-align:center;
}
.center-text h2{
  font-size:38px;
  background:linear-gradient(45deg,#ff9aa2,#ff5da2);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:heartbeat 2.2s infinite;
}

/* Controls */
.controls{
  position:fixed;
  bottom:30px;left:50%;
  transform:translateX(-50%);
  display:none;
  gap:16px;
}
.controls button{
  padding:12px 22px;
  border:none;
  border-radius:30px;
  background:#4b5f56;
  color:#fff;
  cursor:pointer;
}

/* Plane */
.plane-wrap{
  position:fixed;
  bottom:25%;
  left:-350px;
  width:320px;
  display:none;
  animation:fly 12s linear forwards;
}
@keyframes fly{
  0%{left:-350px}
  80%{left:60%}
  100%{left:70%;bottom:10%}
}
.plane-img{width:100%}
.stand{
  position:absolute;
  top:-150px;
  left:135px;
  width:90px;
  height:140px;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(255,182,193,.8);
}
.stand img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Final message */
.final{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.final h1{
  font-size:36px;
  color:#ffb6c1;
  text-shadow:0 0 15px rgba(255,182,193,.9);
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="intro" id="intro">
  <div class="intro-text">
    Hii mummdie ðŸ’—<br>
    I labuuuu chooo much<br>
    please select one option.
  </div>
  <div class="options">
    <button class="option-btn" onclick="startFlowers()">ðŸŒ¸ Mera mood fresh kardo</button>
    <button class="option-btn" onclick="startFly()">âœ¨ Please make me feel fly</button>
  </div>
</div>

<div class="center-text" id="flowerText">
  <h2>Tap anywhere to grow love ðŸŒ¸</h2>
</div>

<canvas id="garden"></canvas>

<div class="controls" id="controls">
  <button onclick="clearGarden()">ðŸ§¹ Clear</button>
  <button onclick="autoBloom()">âœ¨ Auto Bloom</button>
</div>

<div class="plane-wrap" id="planeScene">
  <img src="plane.png" class="plane-img">
  <div class="stand"><img src="mumma.png"></div>
</div>

<div class="final" id="final">
  <h1>Bas itna hiâ€¦<br>agar thoda sa bhi smile aayi ho,<br>toh mera kaam ho gaya ðŸ’—</h1>
</div>

<!-- Invisible YouTube players -->
<div id="yt1" style="width:0;height:0;overflow:hidden"></div>
<div id="yt2" style="width:0;height:0;overflow:hidden"></div>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
const canvas = document.getElementById("garden");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let petals = [];
let autoI = null;
let p1, p2, played1 = false, played2 = false;

/* Music */
function onYouTubeIframeAPIReady(){
  p1 = new YT.Player("yt1",{videoId:"jJx5GJQDqZE",playerVars:{loop:1,playlist:"jJx5GJQDqZE"}});
  p2 = new YT.Player("yt2",{videoId:"iv1Kgdf5swk",playerVars:{loop:1,playlist:"iv1Kgdf5swk"}});
}

/* Flower mode */
function startFlowers(){
  intro.style.display="none";
  flowerText.style.display="block";
  controls.style.display="flex";
  canvas.style.display="block";
  if(!played1){p1.playVideo();played1=true}
  setTimeout(()=>drawNameWithFlowers("HARSHITA"),4500);
  loop();
}

/* Fly mode */
function startFly(){
  intro.style.display="none";
  planeScene.style.display="block";
  if(!played2){p2.playVideo();played2=true}
  if(navigator.vibrate) navigator.vibrate([200,100,200]);
  setTimeout(()=>{
    planeScene.style.display="none";
    final.style.display="flex";
    if(navigator.vibrate) navigator.vibrate(300);
  },12000);
}

/* Grow flower */
canvas.onclick = e => growFlower(e.clientX, e.clientY);

function growFlower(x,y){
  let s = 0;
  let color = ["#ff7eb3","#ffd166","#ffffff"][Math.floor(Math.random()*3)];
  function anim(){
    s += .04;
    ctx.strokeStyle="#2e7d32";
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.lineTo(x,y+80);
    ctx.stroke();
    ctx.shadowBlur = 25;
    ctx.shadowColor = color;
    for(let i=0;i<8;i++){
      ctx.beginPath();
      ctx.fillStyle=color;
      ctx.ellipse(x,y,12*s,28*s,(Math.PI/4)*i,0,Math.PI*2);
      ctx.fill();
    }
    ctx.shadowBlur = 0;
    if(s<1) requestAnimationFrame(anim);
  }
  anim();
}

/* HARSHITA with flowers */
function drawNameWithFlowers(text){
  const temp = document.createElement("canvas");
  const tctx = temp.getContext("2d");
  temp.width = canvas.width;
  temp.height = canvas.height;

  tctx.fillStyle="#fff";
  tctx.font="bold 140px Poppins";
  tctx.textAlign="center";
  tctx.fillText(text, temp.width/2, temp.height/2);

  const data = tctx.getImageData(0,0,temp.width,temp.height).data;
  for(let y=0;y<temp.height;y+=10){
    for(let x=0;x<temp.width;x+=10){
      const i=(y*temp.width+x)*4;
      if(data[i]>200){
        growFlower(x,y);
      }
    }
  }
}

/* Petals (no clearing flowers) */
function spawnPetal(){
  petals.push({x:Math.random()*canvas.width,y:-10,s:6,v:1});
}
setInterval(spawnPetal,500);

function loop(){
  petals.forEach(p=>{
    ctx.fillStyle="rgba(255,182,193,.8)";
    ctx.beginPath();
    ctx.ellipse(p.x,p.y,p.s,p.s/2,0,0,Math.PI*2);
    ctx.fill();
    p.y += p.v;
  });
  petals = petals.filter(p=>p.y<canvas.height);
  requestAnimationFrame(loop);
}

function autoBloom(){
  if(autoI) return;
  autoI = setInterval(()=>{
    growFlower(Math.random()*canvas.width,Math.random()*canvas.height*.7);
  },300);
}

function clearGarden(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  petals=[];
  clearInterval(autoI);
  autoI=null;
}

onresize = ()=>{
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};
</script>

</body>
</html>
