<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Harshita ðŸŒ¸</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  background:black;
  overflow:hidden;
  color:white;
}

h1{
  position:fixed;
  top:20px;
  left:20px;
  font-size:18px;
}

.center{
  position:fixed;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  pointer-events:none;
}

.center h2{
  font-size:36px;
  background:linear-gradient(45deg,#ff9aa2,#ff5da2);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  line-height:1.3;
}

.center p{
  opacity:0.8;
}

canvas{
  position:fixed;
  inset:0;
}

.controls{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:16px;
}

button{
  background:#4b5f56;
  border:none;
  color:white;
  padding:12px 22px;
  border-radius:30px;
  cursor:pointer;
  font-size:14px;
}
</style>
</head>

<body>

<h1>ðŸŒ¸ Flower Garden</h1>

<div class="center">
  <p>Touch anywhere</p>
  <h2>
    Harshita,<br>
    these flowers are for you<br>
    my lovely mumma ðŸ’—
  </h2>
</div>

<canvas id="garden"></canvas>

<div class="controls">
  <button id="clear">ðŸ§¹ Clear Garden</button>
  <button id="auto">âœ¨ Auto Bloom</button>
</div>

<!-- Hidden YouTube Player -->
<div id="player" style="display:none;"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
const canvas = document.getElementById("garden");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

const colors = ["#ff6b81","#ffd93d","#ffffff"];
let autoBloom = null;
let player;
let musicStarted = false;

/* YouTube Player */
function onYouTubeIframeAPIReady(){
  player = new YT.Player('player',{
    videoId:'jJx5GJQDqZE',
    playerVars:{
      autoplay:0,
      controls:0,
      loop:1,
      playlist:'jJx5GJQDqZE'
    }
  });
}

function startMusic(){
  if(player && !musicStarted){
    player.playVideo();
    musicStarted = true;
  }
}

/* Flower animation */
function bloomFlower(x,y){
  const color = colors[Math.floor(Math.random()*colors.length)];
  let scale = 0;

  function animate(){
    scale += 0.05;
    if(scale > 1) scale = 1;

    ctx.strokeStyle = "green";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.lineTo(x,y+60);
    ctx.stroke();

    ctx.shadowColor = color;
    ctx.shadowBlur = 20;

    for(let i=0;i<6;i++){
      ctx.beginPath();
      ctx.fillStyle = color;
      ctx.ellipse(
        x,
        y,
        10*scale,
        22*scale,
        Math.PI/3*i,
        0,
        Math.PI*2
      );
      ctx.fill();
    }

    ctx.shadowBlur = 0;

    if(scale < 1) requestAnimationFrame(animate);
  }
  animate();
}

canvas.addEventListener("click",e=>{
  startMusic();
  bloomFlower(e.clientX,e.clientY);
});

document.getElementById("auto").onclick=()=>{
  startMusic();
  if(autoBloom) return;
  autoBloom = setInterval(()=>{
    bloomFlower(
      Math.random()*canvas.width,
      Math.random()*canvas.height
    );
  },250);
};

document.getElementById("clear").onclick=()=>{
  ctx.clearRect(0,0,canvas.width,canvas.height);
  clearInterval(autoBloom);
  autoBloom = null;
};

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
